<div id='loader' [ngClass]="{
    'fadeOut': this.fadeout
}">
  <div class="spinner"></div>
</div>

<div class="peers ai-s fxw-nw h-100vh">
  <div class="d-n@sm- peer peer-greed h-100 pos-r bgr-n bgpX-c bgpY-c bgsz-cv"
    style='background-image: url("assets/images/3281755.jpg")'>
    <div class="pos-a centerXY">
      <div class="bgc-white bdrs-50p pos-r" style='width: 120px; height: 120px;'>
        <img class="pos-a centerXY" src="assets/images/logo it.JPG" style="max-width: 75%; height: auto;" alt="">
      </div>
    </div>
  </div>
  <div class="col-12 col-md-4 peer pX-40 pY-80 h-100 bgc-white scrollable pos-r" style='min-width: 320px;'>
    <h4 class="fw-300 c-grey-900 mB-40">Login</h4>
    <form [formGroup]="form" (ngSubmit)="loginFormFormSubmit()">

      <div class="form-group has-feedback" [ngClass]="formUtils.fieldClassForErrorOrSuccess('email')">
        <label class="text-normal text-dark control-label" for="email">Email</label>

        <div>
          <input type="email" class="form-control" placeholder="JohnDoe@jdoe.com" formControlName="email" required>
          <span class="glyphicon form-control-feedback"
            [ngClass]="formUtils.iconClassForErrorOrSuccess('email')"></span>

          <div *ngIf="formUtils.showFieldError('email')" class="text-danger">
            <div *ngIf="form.get('email').errors.required">L'adresse email est obligatoire</div>
            <div *ngIf="form.get('email').errors.email">le format d'adresse n'est pas bon</div>
          </div>
        </div>
      </div>

      <div class="form-group has-feedback" [ngClass]="formUtils.fieldClassForErrorOrSuccess('password')">
        <label class="text-normal text-dark control-label" for="password">Mot de passe</label>
        <span class="glyphicon form-control-feedback"
          [ngClass]="formUtils.iconClassForErrorOrSuccess('password')"></span>
        <div>
          <input type="password" class="form-control" placeholder="Mot de passe" formControlName="password" required>
          <div *ngIf="formUtils.showFieldError('password')" class="text-danger">
            <div *ngIf="form.get('password').errors.required">Le mot de passe est obligatoire</div>
            <div *ngIf="form.get('password').errors.minlength">Le mot de passe doit avoir au moins 6 chiffres</div>
          </div>
        </div>

      </div>
      <div class="form-group">
        <div class="peers ai-c jc-sb fxw-nw">
          <div class="peer">
            <!-- <div class="checkbox checkbox-circle checkbox-info peers ai-c">
              <input type="checkbox" id="inputCall1" name="inputCheckboxesCall" class="peer">
              <label for="inputCall1" class=" peers peer-greed js-sb ai-c">
                <span class="peer peer-greed">Remember Me</span>
              </label>
            </div> -->
          </div>
          <div class="peer">
            <button [disabled]="form.invalid || submitted" type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </form>

    <div class="d-flex flex-row-reverse mt-4">
      <div class="d-flex flex-column">
        Vous n'avez pas encore de compte?
        <a routerLink="../register" class="btn-link text-right">Créez-en un ici</a>
      </div>
    </div>
    <div class="d-flex flex-row-reverse mt-4">
      <div class="d-flex flex-column">
        Vous avez oublié votre mot de passe
        <a class="text-right text-warning" data-toggle="modal" data-target="#reset">Réinitialisez ici</a>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal mod fade" id="reset" tabindex="-1" role="dialog" aria-labelledby="reset"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Contrôle Qualitatif</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form >

            <div class="form-group has-feedback" >
              <label class="text-normal text-dark control-label" for="email">Email</label>
      
              <div>
                <input type="email" #emailreset class="form-control" placeholder="JohnDoe@jdoe.com"  required>
                <span class="glyphicon form-control-feedback"
                  ></span>

              </div>
            </div>
            <div class="form-group">
              <div class="peers ai-c jc-sb fxw-nw">
                <div class="peer">
                </div>
                <div class="peer">
                  <button  
                    type="submit" 
                    (click)="this.resetFormFormSubmit(emailreset.value)" 
                    data-dismiss="modal" 
                    class="btn btn-primary">Réinitialiser</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
