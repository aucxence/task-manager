<main class='main-content bgc-grey-100' style="padding-top: 0!important;">
  <div class="masonry-item col-12">
    <!-- #Site Visits ==================== -->
    <div class="bd bgc-white">
      <div class="peers fxw-nw@lg+ ai-s">
        <div class="peer bdL p-20 w-100p@lg+ w-100p@lg-">

          <div class="">
            <div class="card-hover-shadow-2x mb-3 card">
              <div class="card-header-tab card-header">
                <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
                    class="fa fa-des"></i>&nbsp;Demandes d'explication</div>
              </div>
              <div class="scroll-area-sm">
                <div style="position: static;" class="ps ps--active-y">
                  <div class="ps-content">
                    <ul class=" list-group list-group-flush" id="wrapping_head">

                      <li class="list-group-item " *ngFor="let de of this.des; let i = index">
                        <div class="todo-indicator badge-danger 'bg-danger'"></div>
                        <div class="widget-content p-0">
                          <div class="widget-content-wrapper">
                            <div class="widget-content-left mr-2">
                              <div class="custom-checkbox custom-control">
                                <input class="custom-control-input" type="checkbox" [checked]="de.judged" [id]="'checkingbox' + i">
                                <label class="custom-control-label" [for]="'checkingbox' + i">&nbsp;
                                </label>
                              </div>
                            </div>
                            <div class="widget-content-left" data-toggle="modal" data-target="#updateModal">
                              <div class="widget-heading">
                                {{this.de.topic + ' ~~ ' + this.de.toName}}
                                <div class="badge badge-danger ml-2 bg-danger">
                                    {{this.de.motif}}
                                </div>
                                <span *ngIf="this.de.total !== 100 && this.de.total !== 0"
                                  class="ml-2 badge badge-warning bg-success" style="color: white!important;">
                                  {{this.de.toEmail}}
                                </span>
                              </div>
                              <div class="widget-subheading">
                                <span>
                                  <i>Emetteur:
                                    <span class="text-danger">
                                      {{this.de.byName + ': ' + this.de.byEmail}}
                                    </span>
                                  </i>
                                </span>
                              </div>
                            </div>
                            <!-- <div class="widget-content-right">
                              <button class="border-0 btn-transition btn btn-outline-success" 
                                (click)="this.forgive(de)">
                                <span class="fa fa-chevron-down"></span>
                              </button>
                            </div> -->
                            <div class="widget-content-right">
                              <button class="border-0 btn-transition btn btn-outline-success" 
                                (click)="this.forgive(de, true)">
                                <span class="fa fa-chevron-down">Appliquer</span>
                              </button>
                              <button class="border-0 btn-transition btn btn-outline-danger" 
                                (click)="this.forgive(de, false)">
                                <span class="fa fa-chevron-down">Annuler</span>
                              </button>
                            </div>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <!-- <div class="d-block text-right card-footer">
                <button class="btn btn-primary" data-toggle="modal" data-target="#addControle" (click)="renewModel()">Ajouter un
                  contr√¥le</button>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
