<div class="container pt-4">
  <table class="table table-striped table-responsive-md btn-table">

    <thead>
      <tr>
        <th>Nom</th>
        <th>Logbook</th>
        <th>Task Manager</th>
        <th>Habilitations</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of localallusers; let i = index">
        <th scope="row">{{user.firstname + ' ' + user.lastname}}</th>
        <td>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" [id]="user.id + '1'"
              [ngModel]="user.modules.indexOf('mails') > -1" (ngModelChange)="this.updateHabilitations(i, 'mails')">
            <label class="form-check-label" [for]="user.id + '1'"></label>
          </div>
        </td>
        <td>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" [id]="user.id + '2'"
              [ngModel]="user.modules.indexOf('tasks') > -1" (ngModelChange)="this.updateHabilitations(i, 'tasks')">
            <label class="form-check-label" [for]="user.id + '2'"></label>
          </div>
        </td>
        <td>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" [id]="user.id + '3'"
              [ngModel]="user.modules.indexOf('habilitations') > -1"
              (ngModelChange)="this.updateHabilitations(i, 'habilitations')">
            <label class="form-check-label" [for]="user.id + '3'"></label>
          </div>
        </td>
      </tr>
    </tbody>

  </table>

</div>
