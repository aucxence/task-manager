

    <!-- ### $App Screen Content ### -->
    <main class='main-content bgc-grey-100' style="padding-top: 0!important;">
      <div id='mainContent'>
        <div class="row gap-20 masonry pos-r">

          <div class="masonry-item col-md-12">
            <!-- #Sales Report ==================== -->
            <div class="bd bgc-white">
              <div class="layers" style="height: 80vh !important; position: static;">
                <div class="layer w-100 p-20">
                  <h6 class="lh-1">Taches dont le deadline est passé</h6>
                </div>
                <div class="layer w-100">
                  <div class="bgc-light-blue-500 c-white p-20">
                    <div class="peers ai-c jc-sb gap-40">
                      <div class="peer peer-greed">
                        <h5>MAI 2020</h5>
                        <p class="mB-0">Rapport</p>
                      </div>
                      <div class="peer">
                        <h3 class="text-right">4/7 Tâches achevées</h3>
                      </div>
                    </div>
                  </div>
                  <div class="table-responsive p-20" style="height: 62vh !important; overflow: auto;">
                    <table class="table">
                      <thead>
                        <tr>
                          <th class=" bdwT-0">Label</th>
                          <th class=" bdwT-0">Statut</th>
                          <th class=" bdwT-0">Deadline</th>
                          <th class=" bdwT-0">Type</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let task of newlyaddedtasks">
                          <td class="fw-600">{{task.label}}</td>
                          <td><span class="badge bgc-red-100 c-red-700 p-10 lh-0 tt-c badge-pill" [ngClass]="{
                            'bg-warning': this.task.status === 'ongoing',
                            'bg-danger': this.task.status === 'undone',
                            'bg-success': this.task.status === 'done',
                            'bg-primary': this.task.status === 'suspended',
                            'bg-dark': this.task.status === 'cancelled'
                          }" style="color: white !important;">{{task.status}}</span></td>
                          <td>{{task.deadline}}</td>
                          <td>
                            <span class="text-success special_spacing" [ngClass]="{
                                'bg-warning': this.task.period === 'Mensuelle' || this.task.period === 'MONTH',
                                'bg-danger': this.task.period === 'Journalière'|| this.task.period === 'DAY',
                                'bg-success': this.task.period === 'Année' || this.task.period === 'YEAR', 
                                'bg-primary': this.task.period === 'Hebdomadaire' || this.task.period === 'WEEK'
                              }">{{task.period}}
                            </span>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="ta-c bdT w-100 p-20">
                <a href="#">Voir toutes les tâches</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
